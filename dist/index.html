<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>to-do-list</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <img src="images/double-check.png" alt="">
      <h1>Todo List</h1>
    </nav>
  </header>
  <main>
    <main class="side-panel">
      <div id="home">
        <img src="images/home.png" alt="">
        <p>Home</p>
      </div>
      <div id="today">
        <img src="images/today.png" alt="">
        <p>Today</p>
      </div>
      <div id="week">
        <img src="images/week.png" alt="">
        <p>Week</p></div>
      <h2>Projects</h2>
      <div id="new-project">
        <img src="images/add.png" alt="">
        <p>new project</p>
      </div>
    </main>
    <main class="main-panel">

    </main>
  </main>
  <div class="modal-container">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h2>New Project</h2>
      <form id="add-project" action="">
        <div>
          <label for="name">Name:</label>
          <input type="text" placeholder="Fitness">
        </div>
      </form>
        </div>
      </form>
    </div>
  </div>
  <footer>
    <p>Copyright Â© 2021. Web Design by dvaanc.</p>
  </footer>
</body>
</html>
