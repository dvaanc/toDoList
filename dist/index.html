<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>to-do-list</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <img src="images/double-check.png" alt="">
      <h1>Todo List</h1>
    </nav>
  </header>
  <main>
    <div class="side-panel">
      <div class="sidePanelButtons" id="home">
        <img src="images/home.png" alt="">
        <p>Home</p>
      </div>
      <div class="sidePanelButtons" id="today">
        <img src="images/today.png" alt="">
        <p>Today</p>
      </div>
      <div class="sidePanelButtons" id="week">
        <img src="images/week.png" alt="">
        <p>Week</p></div>
      <h2>Projects</h2>
      <main id="project-list"></main>
      <div class="sidePanelButtons" id="new-project-button">
        <img src="images/add.png" alt="">
        <p>new project</p>
      </div>
    </div>
    <div class="main-panel">
      <h2>Home</h2>
      <div class="task-container">
    </div>
    <div id="add-task" class="add-task">+ Add Task</div>
  </main>
  <div class="new-project">
    <div class="new-project-content">
      <span class="close-new-project">&times;</span>
      <h2>New Project</h2>
      <form id="add-project" action="">
        <label for="name"><p>Name:</p></label>
        <input class="input-field" type="text" id="project-title" required>
        <input type="submit" id="submit">
      </form>
    </div>
  </div>
  <div class="new-task">
    <div class="new-task-content">
      <span class="close-new-task">&times;</span>
      <h2>New Todo</h2>
      <form id="new-task" action="">
        <label for="task-title"><p>Title:</p></label>
        <input class="input-field" type="text" id="task-title" required>

        <label for="description"><p>Description:</p></label>
        <textarea class="input-field" rows="4" style="height: 120px" id="description" required></textarea>

        <label for="due-date"><p>Due date:</p></label>
        <input class="input-field" type="date" id="due-date" required>

        <label for="priority"><p>Priority:</p></label>
        <select class="input-field" id="priority">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>

        <label for="project"><p>Project:</p></label>
        <select class="input-field" id="project-options">

        </select>

        <input type="submit" id="new-todo-submit" onsmit="return false">
      </form>
    </div>
  </div>
  <div class="view-task">
    <div class="view-task-content">
      <span class="close-view-task">&times;</span>
      <form id="view-task" action="">
        <!-- <h2 id="view-task-title"></h2>
        <p>Description: <span id="view-task-description"></span></p>
        <p>Due: <span id="view-task-dueDate"></span></p>
        <p>Priority: <span id="view-task-priority"></span></p>
        <p>Project: <span id="view-task-project"></span></p> -->
        <label for="view-title"><p>Title:</p></label>
        <input class="input-field" type="text" id="view-title" required>

        <label for="view-description"><p>Description:</p></label>
        <textarea class="input-field" rows="4" style="height: 120px" id="view-description" required></textarea>

        <label for="view-due-date"><p>Due date:</p></label>
        <input class="input-field" type="date" id="view-due-date" required>

        <label for="view-priority"><p>Priority:</p></label>
        <select class="input-field" id="view-priority">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>

        <label for="project"><p>Project:</p></label>
        <select class="input-field" id="view-project-options">

        </select>
        <input type="submit" id="view-todo-submit">

    </form>
    </div>
  </div>

  <footer>
    <p>Copyright Â© 2021. Web Design by dvaanc.</p>
  </footer>
  <script src="main.js"></script>
</body>
</html>
