<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>to-do-list</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <img src="images/double-check.png" alt="">
      <h1>Todo List</h1>
    </nav>
  </header>
  <main>
    <div class="side-panel">
      <div id="home">
        <img src="images/home.png" alt="">
        <p>Home</p>
      </div>
      <div id="today">
        <img src="images/today.png" alt="">
        <p>Today</p>
      </div>
      <div id="week">
        <img src="images/week.png" alt="">
        <p>Week</p></div>
      <h2>Projects</h2>
      <div id="new-project">
        <img src="images/add.png" alt="">
        <p>new project</p>
      </div>
    </div>
    <div class="main-panel">
      <div class="content-container">
      <h2>Home</h2>
      <div class="task">
        <div>
        <input type="checkbox" name="" id="">
        <p>Take out the trash</p>
      </div>
      <div>
        <p>19/08/2021</p>
        <span id="delete-task">&times;</span>
        </div>
      </div>
      <div id="add-task" class="task">+ Add Task</div>
    </div>
  </main>

  <div class="new-task">
    <div class="new-task-content">
      <span class="close-new-task">&times;</span>
      <h2>New Todo</h2>
      <form id="new-task" action="">
        <label for="task-title"><p>Title:</p></label>
        <input class="input-field" type="text" id="task-title">

        <label for="description"><p>Description:</p></label>
        <textarea class="input-field" rows="4" style="height: 120px" id="description"></textarea>

        <label for="due-date"><p>Due date:</p></label>
        <input class="input-field" type="date" id="due-date">

        <label for="priority"><p>Priority:</p></label>
        <select class="input-field" id="priority">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>

        <label for="project"><p>Project:</p></label>
        <select class="input-field" id="project">

        </select>

        <input type="submit" id="new-todo-submit" onsmit="return false">
      </form>
    </div>
  </div>

      </div>
  </div>

</body>
